<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Discover upcoming running races and marathons in Bangladesh. Find race events by location, distance, date and registration fees"
        />
        <link rel="icon" type="image/png" href="logo.png" />
        <title>Upcoming races in Bangladesh</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>üèÉ‚Äç‚ôÇÔ∏è Upcoming Races</h1>
                <p>Discover and filter upcoming races in Bangladesh</p>
            </div>

            <button
                class="mobile-menu-toggle"
                onclick="toggleMobileFilters()"
                title="Open Filters"
            >
                <span id="filterToggleText">
                    <svg
                        class="icon"
                        style="margin-right: 8px"
                        viewBox="0 0 24 24"
                    >
                        <path d="M3 6h18v2H3V6zm2 5h14v2H5v-2zm4 5h6v2H9v-2z" />
                    </svg>
                    <span>Filter</span>
                </span>
            </button>

            <div class="main-content">
                <div class="sidebar" id="filterSidebar">
                    <button
                        class="sidebar-close"
                        onclick="closeMobileFilters()"
                        title="Close Filters"
                    >
                        <svg class="icon icon-lg" viewBox="0 0 24 24">
                            <path
                                d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59 7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12 5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 0 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"
                            />
                        </svg>
                    </button>

                    <div class="filters">
                        <h3>
                            <span style="margin-right: 8px">üîç</span>Search &
                            Filters
                        </h3>

                        <div class="filters-grid">
                            <div class="filter-group">
                                <label for="searchInput">Search Events</label>
                                <input
                                    type="text"
                                    id="searchInput"
                                    placeholder="Search by name or location..."
                                />
                            </div>

                            <div class="filter-group">
                                <label for="distanceFilter">Distance</label>
                                <select id="distanceFilter">
                                    <option value="">All Distances</option>
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>

                            <div class="filter-group">
                                <label for="feeFilter">Fee Range</label>
                                <select id="feeFilter">
                                    <option value="">All Fees</option>
                                    <option value="unknown">Unknown Fee</option>
                                    <option value="0-500">‡ß≥0 - ‡ß≥500</option>
                                    <option value="500-1000">
                                        ‡ß≥500 - ‡ß≥1000
                                    </option>
                                    <option value="1000-2000">
                                        ‡ß≥1000 - ‡ß≥2000
                                    </option>
                                    <option value="2000+">‡ß≥2000+</option>
                                </select>
                            </div>

                            <div class="filter-group">
                                <label for="locationFilter">Location</label>
                                <select id="locationFilter">
                                    <option value="">All Locations</option>
                                </select>
                            </div>

                            <div class="filter-group">
                                <label for="tagFilter">Event Type</label>
                                <select id="tagFilter">
                                    <option value="">All Types</option>
                                </select>
                            </div>

                            <div class="filter-group">
                                <label for="dateFilter">Date</label>
                                <select id="dateFilter">
                                    <option value="">All Dates</option>
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>
                        </div>

                        <div class="stats">
                            <div class="event-count" id="eventCount">
                                Loading events...
                            </div>
                            <button
                                class="clear-filters"
                                onclick="clearAllFilters()"
                                title="Clear All Filters"
                            >
                                <svg class="icon-sm" viewBox="0 0 24 24">
                                    <path
                                        d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
                                    />
                                </svg>
                                Clear Filters
                            </button>
                            <div style="margin-top: 32px; text-align: center">
                                <a
                                    class="github-button"
                                    href="https://github.com/sjsakib/bd-races"
                                    data-size="large"
                                    data-show-count="true"
                                    aria-label="Star sjsakib/bd-races on GitHub"
                                ></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content-area">
                    <div class="events-container">
                        <div id="eventsGrid" class="events-grid">
                            <div class="loading">Loading events...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
        <!-- Place this tag in your head or just before your close body tag. -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>
    </body>
</html>
